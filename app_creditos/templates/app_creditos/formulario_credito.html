{% extends "app_creditos/base.html" %}

{% block contenido %}
{% if credito_creado %}
<p>Credito creado exitosamente!</p>
{% else %}
<form action="{% url 'crear-credito' %}" method="post">
  {% csrf_token %}
  {{ formulario.as_p }}
  {{ formulario.errors }}
  <input type="submit" value="Enviar" />
</form>
{% endif %}
{% endblock contenido %}
