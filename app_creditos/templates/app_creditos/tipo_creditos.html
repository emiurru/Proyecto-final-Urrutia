{% extends "app_creditos/base.html" %}

{% block contenido %}
<section>
  <div class="text-center">
    <h1>Tipos de creditos</h1>
    <a href="{% url 'crear-tipo-credito' %}">Crear tipo de credito Nuevo</a>
    <br><br>
    <form action="{% url 'buscar-tipo-creditos' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar por nombre">
    </form>
    <br>
    <style>
      ul {list-style: none}
      </style>
    <ul>
    {% for credito in tipo_creditos %}
      <li>{{ credito.nombre_credito }} - Tasa de interes: {{ credito.interes }}</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock contenido %}
