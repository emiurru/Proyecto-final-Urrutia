{% extends "app_creditos/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Listado de clientes</h1>
    <a href="{% url 'crear-clientes' %}">Registrar nuevo cliente</a>
    <br><br>
    <form action="{% url 'buscar-clientes' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar por DNI">
    </form>
    <br>
    <ul>
    {% for client in clientes %}
      <li>{{ client.apellido }} {{ client.nombre }} - DNI: {{client.dni}}</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock contenido %}
